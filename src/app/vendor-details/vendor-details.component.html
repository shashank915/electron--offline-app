<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isShowingResult">
    <mat-spinner *ngIf="isShowingResult"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/vendors']"><mat-icon>list</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title><h2>{{vendor.name}}</h2></mat-card-title>
      <mat-card-subtitle>{{vendor.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <dl>
        <dt>Vendor Mobile:</dt>
        <dd>{{vendor.mobile}}</dd>
        <dt>GST No:</dt>
        <dd>{{vendor.gstNo}}</dd>
      </dl>
    </mat-card-content>
    <mat-card-actions>
      <a mat-flat-button color="primary" [routerLink]="['/vendor-edit', vendor.id]"><mat-icon>edit</mat-icon></a>
      <!-- <a mat-flat-button color="warn" (click)="deleteProduct(product._id)"><mat-icon>delete</mat-icon></a> -->
    </mat-card-actions>
  </mat-card>
</div>
