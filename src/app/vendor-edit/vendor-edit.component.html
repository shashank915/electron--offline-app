<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isShowingResult">
    <mat-spinner *ngIf="isShowingResult"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" (click)="vendorDetails()"><mat-icon>info</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <form [formGroup]="vendorFormGroup" (ngSubmit)="updateVendor(vendorFormGroup.value)">
      
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Vendor Name" formControlName="name"
               >
        <mat-error>
          <span *ngIf="!vendorFormGroup.get('name').valid && vendorFormGroup.get('name').touched">Please Enter Vendor Name</span>
        </mat-error>
      </mat-form-field>
      
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Vendor Mobile" formControlName="mobile"
               >
        <mat-error>
          <span *ngIf="!vendorFormGroup.get('mobile').valid && vendorFormGroup.get('mobile').touched">Please Enter Vendor Mobile</span>
        </mat-error>
      
      </mat-form-field>
      
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Vendor Email" formControlName="email"
               >
        <mat-error>
          <span *ngIf="!vendorFormGroup.get('email').valid && vendorFormGroup.get('email').touched">Please enter Vendor Email</span>
        </mat-error>
      </mat-form-field>
      
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Vendor Address" formControlName="address"
               >
        <mat-error>
          <span *ngIf="!vendorFormGroup.get('address').valid && vendorFormGroup.get('address').touched">Please enter Vendor Address</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Vendor GST No." formControlName="gstNo"
               >
        <mat-error>
          <span *ngIf="!vendorFormGroup.get('gstNo').valid && vendorFormGroup.get('gstNo').touched">Please enter Vendor GST No.</span>
        </mat-error>
      </mat-form-field>
      
      <div class="button-row">
        <button type="submit" [disabled]="!vendorFormGroup.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
      </div>
    </form>
  </mat-card>
</div>
