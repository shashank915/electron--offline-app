<div class="example-container mat-elevation-z8">
  <!-- <div class="example-loading-shade"
       *ngIf="isShowingResults">
    <mat-spinner *ngIf="isShowingResults"></mat-spinner>
  </div> -->
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/vendors']"><mat-icon>list</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <form [formGroup]="vendorForm" (ngSubmit)="addVendor(vendorForm.value)">
      
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Vendor Name" formControlName="name"
               >
        <mat-error>
          <span *ngIf="!vendorForm.get('name').valid && vendorForm.get('name').touched">Please enter Vendor's Name</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Vendor Mobile" formControlName="mobile"
               >
        <mat-error>
          <span *ngIf="!vendorForm.get('mobile').valid && vendorForm.get('mobile').touched">Please enter Vendor's Mobile No.</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Vendor Email" formControlName="email"
               >
        <mat-error>
          <span *ngIf="!vendorForm.get('email').valid && vendorForm.get('email').touched">Please enter Vendor's Email Id.</span>
        </mat-error>
      </mat-form-field>
      
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Vendor Address" formControlName="address"
               >
        <mat-error>
          <span *ngIf="!vendorForm.get('address').valid && vendorForm.get('address').touched">Please enter Vendor's Address</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Vendor GST No." formControlName="gstNo"
               >
        <mat-error>
          <span *ngIf="!vendorForm.get('gstNo').valid && vendorForm.get('gstNo').touched">Please enter Vendor's GST No.</span>
        </mat-error>
      </mat-form-field>

      <div class="button-row">
        <button type="submit" [disabled]="!vendorForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
      </div>
    </form>
  </mat-card>
</div>
